<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <d
    iv class="container">
        <div class="content">

            <button onclick="change(this)" id="Minus">-</button>
            <div id="szamlalo">0</div>
            <button onclick="change(this)" id="Plus">+</button>

        </div>
    </div>

    <script>

        const szamlaloDiv = document.getElementById("szamlalo")
        const btnMinus=document.getElementById(`Minus`)
        const btnPlus=document.getElementById(`Plus`)
        let szamlalo = 0

        function change(domObj){

            console.log(domObj.textContent);
            const operator = domObj.textContent

        if(operator == "+") szamlalo++
        else szamlalo--

        szamlaloDiv.textContent = szamlalo
        
        if(szamlalo < 0){
        szamlaloDiv.style.color = "purple"
        }

        else{
        szamlaloDiv.style.color = "green"

        }
        
        if (szamlalo < -4){
            btnMinus.disabled=true
        }else{
        btnMinus.disabled=false
        
        }

        if (szamlalo > 4){
            btnPlus.disabled=true
        }else{
        btnPlus.disabled=false

        }
    
    }

        
    </script>

</body>
</html>
